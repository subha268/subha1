<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    #invitation {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    #gif-container {
      margin-top: 20px;
    }

    #response-buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    #yes-button {
      background-color: #4caf50;
      color: #fff;
    }

    button:hover {
      transform: translateX(10px);
    }

    a button {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="invitation">
    <h1>Will you go on a date with me?</h1>

    <div id="gif-container">
      <!-- Insert your GIF here -->
      <img src="dancing.gif" alt="Date Invitation GIF" width="300">
    </div>

    <div id="response-buttons">
      <button id="yes-button" onclick="location.href='mailto:2002subhashree@gmail.com?subject=Date%20Acceptance&body=Sure,%20I%20would%20love%20to%20go%20on%20a%20date%20with%20you!'">Yes</button>
      <a href="no.html" class="button"><button>No</button></a>
    </div>
  </div>
</body>
</html>
